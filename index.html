<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Widget</title>
  <style>
    /* Reset margins for clean embedding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent; /* transparent so it blends with Notion */
      font-family: "Helvetica Neue", sans-serif;
    }

    .card {
      background: #FFEF8A;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
      box-sizing: border-box;
    }

    .title {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .countdown {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: bold;
      color: #AD2424;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Days Remaining</div>
    <div class="countdown" id="countdown">--</div>
  </div>

  <script>
    
    const targetDate = new Date("2025-11-30T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
      countdownEl.textContent = days ;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // update hourly
  </script>
</body>
</html>
